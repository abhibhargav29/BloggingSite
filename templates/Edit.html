{% extends "base.html" %}

{% block head %} <title>Edit</title> {% endblock %}

{% block navbar%}
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" style="color: white;">Fun Bogs</a>
    <button style="color: white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExample01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/" style="color: white;">Log Out<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock%}

{% block body %}
<main role="main">
    <div class="jumbotron">
        <div class="container">
        <h1>Edit Post:</h1><br>
        <form name="editPost" action='/edit/{{userName}}/{{postp["BlogId"]}}' method="POST" onsubmit="return FormValidate()">
            <div class="form-group">
                <label for="Title">Title:</label>
                <input class="form-control" id="title" name="title" value="{{postp['BlogTitle']}}">
            </div><br>
            <div class="form-group">
                <label for="content">Text:</label>
                <textarea class="form-control" id="content" name="content" rows="3">{{postp["BlogText"]}}</textarea>
            </div><br>
            <button type="submit" class="btn btn-success mb-2">Post</button>
            <a href="/{{userName}}" role="button" style="color: white;" aria-pressed="true" class="btn btn-dark mb-2">Back</a>
        </form>
        </div>
    </div>
    </main>

    <script>
      function FormValidate(){
        var title= document.forms["editPost"]["title"];
        var text = document.forms["editPost"]["content"];

        if(title.value == ""){
          alert("Title can't be empty");
          return false;
        }
        if(title.value.length>=50){
          alert("Title length is limited to 50 characters");
          return false;
        }
        if(text.value.length <=10){
          alert("At least write a blog with more than 10 characters");
          return false;
        }
        return true
      };
    </script>

{% endblock %}
